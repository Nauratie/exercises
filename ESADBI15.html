<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESADBI15</title>
</head>
<body>

    <script>

        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }

        let i = 0;  // Globaler Zähler

        // Event Listener für den Button zum Erhöhen des Zählers
        document.getElementById("counter").addEventListener("click", count);

        function count() {
            i = i + 1;  // Zähler erhöhen
            document.getElementById("counterDisplay").innerHTML = "Zähler: " + i;  // Zähler anzeigen
        }

    </script>

    <button onClick="displayDate()">Uhrzeit:</button>
    <p id="demo"></p>

    <button id="counter">Zähler erhöhen</button>
    <p id="counterDisplay">Zähler: 0</p>  <!-- Anzeige des Zählers -->

</body>
</html>
