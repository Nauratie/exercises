<!DOCTYPE html>
<html lang ="en">

<head>
<meta charset="UTF-8">
<title>functions</title>
</head>

<body>

<script>

function add7(a) {
  return(a+7);}

function multiply(b,c) {
  return(b*c);}

function capitalize(string) {
  let Firstletter = string.charAt(0);

  let Firstcapital = Firstletter.toUppercase();

  return(Firstcapital); }  

console.log(add7());
console.log(multiply());
console.log(capitalize());

</script>
</body>
</html>
